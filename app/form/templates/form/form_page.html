{% extends "base.html" %}
{% load tailwind_filters %}

{% load wagtailcore_tags %}

{% block body_class %}template-formpage{% endblock %}

{% block content %}
        <h1>{{ page.title }}</h1>
        {{ page.intro|richtext }}
        <form action="{% pageurl page %}" method="POST" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit">
        </form>
{% endblock %}

{% load wagtailimages_tags menu_tags%}

<!--Nav-->
{% with theme=settings.theme.Appearance %}
<nav 
    id="header" 
    class="{% spaceless %}
        {% comment %} NAVBAR_COLOR_SCHEME {% endcomment %}
        {% endspaceless %}{% if theme.navbar_color_scheme == 'light_basic' %}bg-white text-gray-900 {% endif %}{% spaceless %}
        {% endspaceless %}{% if theme.navbar_color_scheme == 'dark_basic' %}bg-gray-900 text-white {% endif %}{% spaceless %}

        {% comment %} NAVBAR_FIXED {% endcomment %}
        {% endspaceless %}{% if theme.navbar_fixed %}fixed {% endif %}{% spaceless %}
        {% endspaceless %}w-full">

    <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">
            
        <div class="pl-4 flex items-center">
            <a class="toggleColour text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl"  href="/"> 
                {% image theme.header_logo fill-320x240 class="h-12 w-auto"%}
            </a>
        </div>

        <div class="block lg:hidden pr-4">
            <button id="nav-toggle" class="flex items-center p-1 text-orange-800 hover:text-gray-900">
                <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>

        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-white lg:bg-transparent p-4 lg:p-0 z-20" id="nav-content">
            {% main_menu template="header/menu.html" %} 
            <button id="navAction" class="mx-auto lg:mx-0 hover:underline bg-white text-gray-800 font-bold rounded-full mt-4 lg:mt-0 py-4 px-8 shadow opacity-75">Action</button>
        </div>
    </div>
</nav>
